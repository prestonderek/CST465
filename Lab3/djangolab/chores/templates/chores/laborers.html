<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chore Laborers</title>
</head>
<body>
    <h1>Chore Laborers</h1>
    <ul>
    {% for laborer in workforce.laborers %}

    {% endfor %}
    </ul>
</body>
</html>
